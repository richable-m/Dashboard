<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rad Creative Vertical V21</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* BRAND FONTS */
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Syne+Mono&display=swap');

        body { 
            background-color: #0a0a0a; 
            color: #fffefb; 
            font-family: 'Open Sans', sans-serif; 
        }

        /* SYNE MONO ACCENTS */
        .brand-accent { 
            font-family: 'Syne Mono', monospace; 
            color: #fff1ce;
        }

        .bento-card { 
            background: #1c1c1c; 
            border: 1px solid #2a2a2a; 
            border-radius: 1.25rem; 
            padding: 1.25rem; 
            display: flex; 
            flex-direction: column; 
            transition: all 0.3s ease; 
        }

        .scroller { overflow-y: auto; max-height: 250px; }
        .scroller::-webkit-scrollbar { width: 4px; }
        .scroller::-webkit-scrollbar-thumb { background: #333333; border-radius: 10px; }
        
        /* High-End Dark Calendar Hack */
        .dark-cal { filter: invert(92%) hue-rotate(180deg) brightness(105%) contrast(100%); background: #ffffff; }
        
        .accent-text { color: #fff1ce; }
        .accent-bg { background-color: #fff1ce; color: #0a0a0a; }
        .accent-border { border-color: #fff1ce; }

        h1, h2, h3 { color: #fffefb; }
    </style>
</head>
<body class="p-4 min-h-screen">

    <div class="w-full max-w-[1000px] mx-auto flex flex-col gap-4">
        
        <div class="bento-card items-center text-center py-8">
            <p id="greeting" class="brand-accent font-bold tracking-[0.2em] uppercase text-xs mb-2">Loading...</p>
            <h1 id="clock" class="brand-accent text-7xl tracking-tighter leading-none">00:00</h1>
            <p id="date" class="brand-accent text-sm uppercase tracking-widest mt-4 opacity-60">Date Loading...</p>
        </div>

        <div class="bento-card border-[#fff1ce]/20">
            <div class="flex justify-between items-center mb-3">
                <h3 class="text-[#fff1ce] text-[10px] uppercase tracking-widest opacity-80">Gemini AI Assistant</h3>
                <i data-lucide="sparkles" class="w-4 h-4 text-[#fff1ce]"></i>
            </div>
            <div class="flex gap-2">
                <input type="text" id="geminiPrompt" placeholder="Type a prompt..." 
                    class="flex-1 bg-[#0a0a0a] border border-[#2a2a2a] rounded-xl px-4 py-2 text-sm text-[#fffefb] focus:outline-none focus:border-[#fff1ce] transition font-sans">
                <button onclick="askGemini()" class="accent-bg px-4 py-2 rounded-xl font-bold text-xs transition uppercase hover:opacity-90">Launch</button>
            </div>
        </div>

        <div class="bento-card p-0 overflow-hidden relative aspect-video min-h-[200px]">
            <iframe id="focus-video" src="https://www.youtube-nocookie.com/embed/DUzQadS3aJ0?autoplay=1&mute=1&controls=1&modestbranding=1&playsinline=1&rel=0&enablejsapi=1" class="absolute inset-0 w-full h-full" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div class="bento-card">
                <div class="flex justify-between items-center mb-3">
                    <h3 class="text-[#fff1ce] text-[10px] uppercase tracking-widest opacity-80">Mail</h3>
                    <a href="https://mail.google.com/mail/u/1/#inbox" target="_blank"><i data-lucide="external-link" class="w-3 h-3 text-[#fff1ce]"></i></a>
                </div>
                <a href="https://mail.google.com/mail/u/1/#compose" target="_blank" class="flex items-center justify-center gap-2 py-3 border border-[#fff1ce]/30 bg-[#fff1ce]/5 rounded-xl text-[#fff1ce] text-[10px] font-bold transition uppercase hover:bg-[#fff1ce]/10">
                    <i data-lucide="pen-tool" class="w-3 h-3"></i> Compose
                </a>
            </div>
            <div class="bento-card justify-center gap-2 py-3">
                <div class="grid grid-cols-2 gap-2">
                    <a href="slack://open" class="flex items-center justify-center gap-2 p-2 bg-[#0a0a0a] rounded-lg hover:bg-[#2a2a2a] text-[#fffefb] transition text-[9px] font-bold border border-[#2a2a2a] uppercase"><i data-lucide="message-circle" class="w-3 h-3 text-[#fff1ce]"></i> Slack</a>
                    <a href="https://jitter.video" target="_blank" class="flex items-center justify-center gap-2 p-2 bg-[#0a0a0a] rounded-lg hover:bg-[#2a2a2a] text-[#fffefb] transition text-[9px] font-bold border border-[#2a2a2a] uppercase"><i data-lucide="video" class="w-3 h-3 text-[#fff1ce]"></i> Jitter</a>
                </div>
                <a href="https://linkedin.com" target="_blank" class="flex items-center justify-center gap-2 p-2 bg-[#0a0a0a] rounded-lg hover:bg-[#2a2a2a] text-[#fffefb] transition text-[9px] font-bold border border-[#2a2a2a] uppercase"><i data-lucide="linkedin" class="w-3 h-3 text-[#fff1ce]"></i> LinkedIn</a>
            </div>
        </div>

        <div class="bento-card p-0 overflow-hidden h-[350px]">
            <div class="p-4 border-b border-[#2a2a2a] bg-[#1c1c1c] flex justify-between items-center">
                <h3 class="text-[#fffefb] text-[10px] uppercase tracking-widest opacity-60">Rad Creative Drive</h3>
                <i data-lucide="folder-kanban" class="w-3 h-3 text-[#fff1ce]"></i>
            </div>
            <iframe src="https://drive.google.com/embeddedfolderview?id=16D6T52nUf2iHauh-WXv0jCVc4V00BmZZ#list" class="w-full h-full dark-cal" frameborder="0"></iframe>
        </div>

        <div class="bento-card">
            <h3 class="text-[#fff1ce] text-[10px] uppercase tracking-widest mb-4">Daily Habits</h3>
            <div class="flex gap-2 mb-4">
                <input type="text" id="habitInput" placeholder="New habit..." class="flex-1 bg-[#0a0a0a] border border-[#2a2a2a] rounded-xl px-4 py-2 text-sm text-[#fffefb] focus:outline-none focus:border-[#fff1ce] font-sans">
                <button onclick="addHabit()" class="accent-bg text-[#0a0a0a] px-4 rounded-xl font-bold">+</button>
            </div>
            <div id="habitList" class="space-y-3 scroller"></div>
        </div>

        <div class="bento-card p-0 overflow-hidden h-[500px]">
            <div class="p-4 border-b border-[#2a2a2a] bg-[#1c1c1c] flex justify-between items-center">
                <h3 class="text-[#fffefb] text-[10px] uppercase tracking-widest opacity-60">Schedule</h3>
                <a href="https://tasks.google.com/u/0/canvas" target="_blank" class="brand-accent text-[9px] font-bold border border-[#fff1ce]/30 px-2 py-1 rounded-lg uppercase">G-Tasks</a>
            </div>
            <iframe src="https://calendar.google.com/calendar/embed?src=mgmt%40radcreative.work&ctz=America%2FDenver&mode=AGENDA&showTitle=0&showNav=1&showPrint=0&showTabs=0&showCalendars=0" class="dark-cal" width="100%" height="100%" frameborder="0" scrolling="no"></iframe>
        </div>

    </div>

    <script>
        function askGemini() {
            const query = document.getElementById('geminiPrompt').value;
            const url = query ? `https://gemini.google.com/app?q=${encodeURIComponent(query)}` : `https://gemini.google.com/app`;
            window.open(url, '_blank');
            document.getElementById('geminiPrompt').value = '';
        }

        function updateUI() {
            const now = new Date();
            const hours = now.getHours();
            let greet = "Good night";
            if (hours >= 5 && hours < 12) greet = "Good morning";
            else if (hours >= 12 && hours < 17) greet = "Good afternoon";
            else if (hours >= 17 && hours < 21) greet = "Good evening";
            document.getElementById('greeting').innerText = `${greet}, Rad Creative`;
            document.getElementById('clock').innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
            document.getElementById('date').innerText = now.toLocaleDateString(undefined, { weekday: 'long', month: 'long', day: 'numeric' });
        }
        setInterval(updateUI, 1000); updateUI();

        const iframe = document.getElementById('focus-video');
        iframe.onload = function() {
            setTimeout(() => { iframe.contentWindow.postMessage('{"event":"command","func":"setVolume","args":[10]}', '*'); }, 2000);
        };

        let habits = JSON.parse(localStorage.getItem('habits_v2')) || [];
        function getTodayStr() { return new Date().toISOString().split('T')[0]; }

        function render() {
            const today = getTodayStr();
            document.getElementById('habitList').innerHTML = habits.map((h, i) => {
                const isDoneToday = h.history.includes(today);
                return `<div class="bg-[#0a0a0a] p-3 rounded-xl border border-[#2a2a2a] flex justify-between items-center">
                    <span class="text-xs font-sans ${isDoneToday ? 'text-zinc-600 line-through' : 'text-[#fffefb]'}">${h.text}</span>
                    <button onclick="toggleH(${i})" class="p-1 rounded-lg ${isDoneToday ? 'bg-[#fff1ce] text-[#0a0a0a]' : 'bg-[#2a2a2a] text-[#fff1ce]'} transition"><i data-lucide="check-circle-2" class="w-4 h-4"></i></button>
                </div>`;
            }).join('');
            localStorage.setItem('habits_v2', JSON.stringify(habits));
            lucide.createIcons();
        }

        function addHabit() { const input = document.getElementById('habitInput'); if(input.value.trim()) { habits.push({ text: input.value.trim(), history: [] }); input.value = ''; render(); } }
        function toggleH(i) { const today = getTodayStr(); const idx = habits[i].history.indexOf(today); if(idx > -1) habits[i].history.splice(idx, 1); else habits[i].history.push(today); render(); }
        
        document.getElementById('habitInput').addEventListener('keypress', (e) => e.key === 'Enter' && addHabit());
        render();
    </script>
</body>
</html>
