<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bento Dashboard V8</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #09090b; color: #fafafa; font-family: 'Inter', sans-serif; }
        .bento-card { 
            background: #18181b; 
            border: 1px solid #27272a; 
            border-radius: 1.5rem; 
            padding: 1.5rem; 
            display: flex; 
            flex-direction: column; 
            transition: all 0.3s ease; 
        }
        .scroller { overflow-y: auto; max-height: 250px; }
        .scroller::-webkit-scrollbar { width: 4px; }
        .scroller::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 10px; }
    </style>
</head>
<body class="p-6 min-h-screen flex items-center justify-center">

    <div class="w-full max-w-7xl grid grid-cols-1 md:grid-cols-4 gap-4">
        
        <div class="md:col-span-2 md:row-span-2 bento-card p-0 overflow-hidden relative group min-h-[350px]">
            <iframe 
                src="https://calendar.google.com/calendar/embed?src=mgmt%40radcreative.work&ctz=America%2FDenver" style="border: 0" width="100%" height="100%" frameborder="0" scrolling="no"></iframe>" 
                title="YouTube video player"
                class="absolute inset-0 w-full h-full"
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
            <div class="absolute top-4 left-4 z-10 pointer-events-none">
                <span class="bg-black/60 text-white text-xs font-bold px-2 py-1 rounded backdrop-blur-md uppercase tracking-widest border border-white/10">
                    Focus Mode
                </span>
            </div>
        </div>

        <div class="md:col-span-2 bento-card flex flex-col justify-center items-start pl-8 min-h-[160px]">
            <h1 id="clock" class="text-6xl md:text-8xl font-bold tracking-tighter text-white">00:00</h1>
            <p id="date" class="text-zinc-500 text-xl font-medium uppercase tracking-widest mt-2">Loading...</p>
        </div>

        <div class="md:col-span-1 bento-card justify-center">
            <div class="grid grid-cols-1 gap-3">
                <a href="https://slack.com" target="_blank" class="flex items-center gap-3 p-3 bg-zinc-900 rounded-xl hover:bg-zinc-800 hover:text-white text-zinc-400 transition text-sm font-medium">
                    <i data-lucide="message-circle" class="text-purple-400 w-5 h-5"></i> Slack
                </a>
                <a href="https://linkedin.com" target="_blank" class="flex items-center gap-3 p-3 bg-zinc-900 rounded-xl hover:bg-zinc-800 hover:text-white text-zinc-400 transition text-sm font-medium">
                    <i data-lucide="linkedin" class="text-blue-400 w-5 h-5"></i> LinkedIn
                </a>
            </div>
        </div>

        <div class="md:col-span-1 bento-card p-0 overflow-hidden relative group min-h-[150px]">
            <img src="https://images.unsplash.com/photo-1494500764479-0c8f2919a3d8?auto=format&fit=crop&q=80&w=600" class="w-full h-full object-cover opacity-60 group-hover:opacity-80 transition duration-700">
            <div class="absolute inset-0 flex items-center justify-center">
                <span class="text-white font-bold tracking-[0.3em] uppercase text-xs">Inspire</span>
            </div>
        </div>

        <div class="md:col-span-2 bento-card">
            <h3 class="text-zinc-500 font-bold text-xs uppercase tracking-widest mb-4">Daily Habits</h3>
            <div class="flex gap-2 mb-4">
                <input type="text" id="habitInput" placeholder="Add a habit..." class="min-w-0 flex-1 bg-zinc-900 border border-zinc-800 rounded-lg px-4 py-2 text-sm focus:outline-none focus:border-blue-500 text-white transition">
                <button onclick="addHabit()" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg font-bold transition shadow-lg shadow-blue-900/20">+</button>
            </div>
            <div id="habitList" class="space-y-2 scroller"></div>
        </div>

        <div class="md:col-span-2 bento-card">
            <h3 class="text-zinc-500 font-bold text-xs uppercase tracking-widest mb-4">To-Do List</h3>
            <div class="flex gap-2 mb-4">
                <input type="text" id="taskInput" placeholder="New task..." class="min-w-0 flex-1 bg-zinc-900 border border-zinc-800 rounded-lg px-4 py-2 text-sm focus:outline-none focus:border-green-500 text-white transition">
                <button onclick="addTask()" class="bg-zinc-700 hover:bg-zinc-600 text-white px-4 py-2 rounded-lg font-bold transition shadow-lg shadow-zinc-900/20">+</button>
            </div>
            <div id="taskList" class="space-y-2 scroller"></div>
        </div>

       <div class="md:col-span-4 bento-card p-0 overflow-hidden h-[600px] border-zinc-800">
    <iframe 
        src="https://calendar.google.com/calendar/embed?src=mgmt%40radcreative.work&ctz=America%2FDenver" 
        style="border-width:0; filter: invert(90%) hue-rotate(180deg);" 
        width="100%" 
        height="100%" 
        frameborder="0" 
        scrolling="no">
    </iframe>
</div>

    </div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            document.getElementById('date').innerText = now.toLocaleDateString(undefined, { weekday: 'long', month: 'long', day: 'numeric' });
        }
        setInterval(updateClock, 1000);
        updateClock();

        let habits = JSON.parse(localStorage.getItem('habits')) || [];
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        function render() {
            const hList = document.getElementById('habitList');
            hList.innerHTML = habits.map((h, i) => `
                <div class="flex justify-between items-center bg-zinc-900/50 p-3 rounded-xl border border-zinc-800/50 group hover:border-zinc-700 transition">
                    <span onclick="toggleH(${i})" class="cursor-pointer select-none ${h.done ? 'line-through text-zinc-600' : 'text-zinc-200'}">${h.text}</span>
                    <button onclick="delH(${i})" class="opacity-0 group-hover:opacity-100 text-red-400 hover:text-red-300 transition"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                </div>
            `).join('');

            const tList = document.getElementById('taskList');
            tList.innerHTML = tasks.map((t, i) => `
                <div class="flex justify-between items-center bg-zinc-900/50 p-3 rounded-xl border border-zinc-800/50 group hover:border-zinc-700 transition">
                    <div class="flex items-center gap-3 overflow-hidden"> 
                        <div onclick="toggleT(${i})" class="min-w-[1.2rem] h-[1.2rem] rounded-full border-2 cursor-pointer flex items-center justify-center ${t.done ? 'bg-green-500 border-green-500' : 'border-zinc-600'}">
                            ${t.done ? '<i data-lucide="check" class="w-3 h-3 text-black"></i>' : ''}
                        </div>
                        <span onclick="toggleT(${i})" class="cursor-pointer select-none truncate ${t.done ? 'line-through text-zinc-600' : 'text-zinc-200'}">${t.text}</span>
                    </div>
                    <button onclick="delT(${i})" class="opacity-0 group-hover:opacity-100 text-zinc-500 hover:text-red-400 transition ml-2"><i data-lucide="x" class="w-4 h-4"></i></button>
                </div>
            `).join('');

            localStorage.setItem('habits', JSON.stringify(habits));
            localStorage.setItem('tasks', JSON.stringify(tasks));
            lucide.createIcons();
        }

        function addHabit() { const input = document.getElementById('habitInput'); if(input.value.trim()) { habits.push({text: input.value.trim(), done: false}); input.value=''; render(); } }
        function addTask() { const input = document.getElementById('taskInput'); if(input.value.trim()) { tasks.push({text: input.value.trim(), done: false}); input.value=''; render(); } }
        function toggleH(i) { habits[i].done = !habits[i].done; render(); }
        function toggleT(i) { tasks[i].done = !tasks[i].done; render(); }
        function delH(i) { habits.splice(i, 1); render(); }
        function delT(i) { tasks.splice(i, 1); render(); }

        document.getElementById('habitInput').addEventListener('keypress', (e) => e.key === 'Enter' && addHabit());
        document.getElementById('taskInput').addEventListener('keypress', (e) => e.key === 'Enter' && addTask());
        render();
    </script>
</body>
</html>
