<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rad Creative Rich-V33</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Syne+Mono&display=swap');
        
        :root {
            --brand-red: #FF8981;
            --brand-yellow: #fff1ce;
        }

        body { background-color: #0a0a0a; color: #fffefb; font-family: 'Open Sans', sans-serif; }
        .brand-accent { font-family: 'Syne Mono', monospace; color: var(--brand-yellow); }
        .bento-card { background: #1c1c1c; border: 1px solid #2a2a2a; border-radius: 1.25rem; padding: 1.5rem; display: flex; flex-direction: column; }
        .dark-cal { filter: invert(92%) hue-rotate(180deg) brightness(105%) contrast(100%); background: #ffffff; }
        .accent-bg { background-color: var(--brand-yellow); color: #0a0a0a; }
        .scroller { overflow-y: auto; max-height: 250px; }
        .scroller::-webkit-scrollbar { width: 4px; }
        .scroller::-webkit-scrollbar-thumb { background: #333333; border-radius: 10px; }
        .day-sq { width: 10px; height: 10px; border-radius: 2px; background: #2a2a2a; transition: all 0.3s ease; }
        .day-sq.active { background: var(--brand-yellow); box-shadow: 0 0 8px rgba(255, 241, 206, 0.4); }
        .section-title { font-size: 14px; text-transform: uppercase; letter-spacing: 0.1em; font-weight: 700; }
    </style>
</head>
<body class="p-4 min-h-screen">

    <div class="w-full max-w-[1000px] mx-auto flex flex-col gap-4">
        
        <div class="bento-card text-center gap-2 border-[#fff1ce]/10">
            <div class="flex flex-col md:flex-row justify-between items-center w-full px-2 gap-4">
                <div class="flex-1 text-left">
                    <p class="brand-accent text-3xl font-bold uppercase tracking-tighter">Good Evening, Rich</p>
                    <p id="date" class="brand-accent text-xs opacity-60 uppercase tracking-widest mt-1">Date Loading...</p>
                </div>
                <div class="flex-none">
                    <h1 id="clock" class="brand-accent text-7xl font-bold tracking-tighter leading-none">00:00</h1>
                </div>
                <div class="flex-1 text-right">
                    <div class="flex items-center justify-end gap-2 text-[#fff1ce]">
                        <i data-lucide="cloud-moon" class="w-8 h-8"></i>
                        <span class="brand-accent text-3xl font-bold">48°F</span>
                    </div>
                    <p class="brand-accent text-xs opacity-60 uppercase tracking-widest mt-1">Clear · Fort Collins</p>
                </div>
            </div>
        </div>

        <div class="bento-card border-[#FF8981]/20">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-[#FF8981] section-title">Gmail Portal</h3>
                <i data-lucide="mail" class="w-5 h-5 text-[#FF8981]"></i>
            </div>
            <div class="grid grid-cols-2 gap-3">
                <a href="https://mail.google.com/mail/u/1/#search/label%3Aunread" target="_blank" class="bg-[#0a0a0a] border border-[#2a2a2a] p-3 rounded-xl flex items-center justify-between group hover:border-[#FF8981]/50 transition">
                    <span class="text-[10px] font-bold uppercase tracking-widest opacity-80">Unread</span>
                    <i data-lucide="mail-warning" class="w-4 h-4 text-[#FF8981]"></i>
                </a>
                <a href="https://mail.google.com/mail/u/1/#compose" target="_blank" class="accent-bg p-3 rounded-xl flex items-center justify-between group hover:opacity-90 transition">
                    <span class="text-[10px] font-bold uppercase tracking-widest">Compose</span>
                    <i data-lucide="pen-tool" class="w-4 h-4"></i>
                </a>
            </div>
        </div>

        <div class="bento-card border-[#fff1ce]/5">
            <h3 class="text-[#fff1ce] section-title mb-4">Launch Pad</h3>
            <div class="grid grid-cols-4 gap-4">
                <a href="slack://open" class="flex flex-col items-center justify-center gap-3 py-6 bg-[#0a0a0a] rounded-2xl hover:bg-[#2a2a2a] text-[#fffefb] transition border border-[#2a2a2a] group">
                    <i data-lucide="message-circle" class="w-6 h-6 text-[#fff1ce] group-hover:scale-110 transition"></i>
                    <span class="text-xs font-bold uppercase tracking-widest">Slack</span>
                </a>
                <a href="https://jitter.video" target="_blank" class="flex flex-col items-center justify-center gap-3 py-6 bg-[#0a0a0a] rounded-2xl hover:bg-[#2a2a2a] text-[#fffefb] transition border border-[#2a2a2a] group">
                    <i data-lucide="video" class="w-6 h-6 text-[#fff1ce] group-hover:scale-110 transition"></i>
                    <span class="text-xs font-bold uppercase tracking-widest">Jitter</span>
                </a>
                <a href="https://linkedin.com" target="_blank" class="flex flex-col items-center justify-center gap-3 py-6 bg-[#0a0a0a] rounded-2xl hover:bg-[#2a2a2a] text-[#fffefb] transition border border-[#2a2a2a] group">
                    <i data-lucide="linkedin" class="w-6 h-6 text-[#fff1ce] group-hover:scale-110 transition"></i>
                    <span class="text-xs font-bold uppercase tracking-widest">LinkedIn</span>
                </a>
                <a href="https://gemini.google.com/app" target="_blank" class="flex flex-col items-center justify-center gap-3 py-6 bg-[#fff1ce]/5 rounded-2xl hover:bg-[#fff1ce]/20 text-[#fff1ce] transition border border-[#fff1ce]/20 group">
                    <i data-lucide="sparkles" class="w-6 h-6 group-hover:scale-110 transition"></i>
                    <span class="text-xs font-bold uppercase tracking-widest">Gemini</span>
                </a>
            </div>
        </div>

        <div class="bento-card p-0 overflow-hidden relative aspect-video">
            <iframe id="focus-video" src="https://www.youtube-nocookie.com/embed/DUzQadS3aJ0?autoplay=1&mute=1&controls=1&modestbranding=1&playsinline=1&rel=0&enablejsapi=1" class="absolute inset-0 w-full h-full" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>

        <div class="bento-card">
            <h3 class="text-[#fff1ce] section-title mb-4">Priority Tasks</h3>
            <div class="flex gap-2 mb-4">
                <input type="text" id="taskInput" placeholder="Add task..." class="flex-1 bg-[#0a0a0a] border border-[#2a2a2a] rounded-xl px-4 py-2 text-sm text-[#fffefb] focus:outline-none focus:border-[#fff1ce]">
                <button onclick="addTask()" class="accent-bg text-[#0a0a0a] px-5 rounded-xl font-bold">+</button>
            </div>
            <div id="taskList" class="space-y-2 scroller"></div>
        </div>

        <div class="bento-card">
            <h3 class="text-[#fff1ce] section-title mb-4">Habit Streaks</h3>
            <div id="habitList" class="space-y-4 scroller"></div>
            <div class="flex gap-2 mt-4">
                <input type="text" id="habitInput" placeholder="New habit..." class="flex-1 bg-[#0a0a0a] border border-[#2a2a2a] rounded-xl px-4 py-2 text-sm text-[#fffefb] focus:outline-none focus:border-[#fff1ce]">
                <button onclick="addHabit()" class="accent-bg text-[#0a0a0a] px-5 rounded-xl font-bold">+</button>
            </div>
        </div>

        <div class="bento-card p-0 overflow-hidden h-[500px]">
            <div class="p-4 border-b border-[#2a2a2a] bg-[#1c1c1c] flex justify-between items-center">
                <h3 class="text-[#fffefb] section-title opacity-60">Schedule</h3>
                <a href="https://tasks.google.com/u/0/canvas" target="_blank" class="brand-accent text-xs font-bold border-2 border-[#fff1ce] px-6 py-2 rounded-full uppercase hover:bg-[#fff1ce] hover:text-[#0a0a0a] transition-all">
                    Google Tasks Portal
                </a>
            </div>
            <iframe src="https://calendar.google.com/calendar/embed?src=mgmt%40radcreative.work&ctz=America%2FDenver&mode=AGENDA&showTitle=0&showNav=1&showPrint=0&showTabs=0&showCalendars=0" class="dark-cal" width="100%" height="100%" frameborder="0" scrolling="no"></iframe>
        </div>

    </div>

    <script>
        function updateUI() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
            document.getElementById('date').innerText = now.toLocaleDateString(undefined, { weekday: 'long', month: 'long', day: 'numeric' });
        }
        setInterval(updateUI, 1000); updateUI();

        const iframe = document.getElementById('focus-video');
        iframe.onload = function() {
            let volInterval = setInterval(() => {
                iframe.contentWindow.postMessage('{"event":"command","func":"setVolume","args":[10]}', '*');
            }, 1000);
            setTimeout(() => clearInterval(volInterval), 5000);
        };

        let tasks = JSON.parse(localStorage.getItem('rad_tasks')) || [];
        let habits = JSON.parse(localStorage.getItem('rad_habits')) || [];
        function getTodayStr() { return new Date().toISOString().split('T')[0]; }

        function render() {
            const today = getTodayStr();
            document.getElementById('taskList').innerHTML = tasks.map((t, i) => `
                <div class="flex justify-between items-center bg-[#0a0a0a] p-3 rounded-xl border border-[#2a2a2a] group">
                    <span class="text-sm cursor-pointer ${t.done ? 'text-zinc-600 line-through' : 'text-[#fffefb]'}" onclick="toggleT(${i})">${t.text}</span>
                    <button onclick="delT(${i})" class="opacity-0 group-hover:opacity-100 text-zinc-800 hover:text-red-500 transition"><i data-lucide="x" class="w-4 h-4"></i></button>
                </div>`).join('');

            document.getElementById('habitList').innerHTML = habits.map((h, i) => {
                const isDoneToday = h.history.includes(today);
                let heatmapHtml = '';
                for(let d=6; d>=0; d--) {
                    const date = new Date(); date.setDate(date.getDate() - d);
                    const active = h.history.includes(date.toISOString().split('T')[0]) ? 'active' : '';
                    heatmapHtml += `<div class="day-sq ${active}"></div>`;
                }
                return `
                <div class="bg-[#0a0a0a] p-3 rounded-xl border border-[#2a2a2a] group">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-xs ${isDoneToday ? 'text-zinc-600' : 'text-[#fffefb]'}">${h.text}</span>
                        <div class="flex gap-2">
                            <button onclick="toggleH(${i})" class="p-1 rounded-lg ${isDoneToday ? 'bg-[#fff1ce] text-[#0a0a0a]' : 'bg-[#2a2a2a] text-[#fff1ce]'} transition"><i data-lucide="check" class="w-3 h-3"></i></button>
                            <button onclick="delH(${i})" class="opacity-0 group-hover:opacity-100 text-zinc-800 hover:text-red-500"><i data-lucide="trash-2" class="w-3 h-3"></i></button>
                        </div>
                    </div>
                    <div class="flex gap-2">${heatmapHtml}</div>
                </div>`;
            }).join('');
            localStorage.setItem('rad_tasks', JSON.stringify(tasks));
            localStorage.setItem('rad_habits', JSON.stringify(habits));
            lucide.createIcons();
        }

        function addTask() { const inp = document.getElementById('taskInput'); if(inp.value.trim()){ tasks.push({text: inp.value.trim(), done: false}); inp.value=''; render(); } }
        function toggleT(i) { tasks[i].done = !tasks[i].done; render(); }
        function delT(i) { tasks.splice(i,1); render(); }
        function addHabit() { const inp = document.getElementById('habitInput'); if(inp.value.trim()){ habits.push({text: inp.value.trim(), history: []}); inp.value=''; render(); } }
        function toggleH(i) { const t = getTodayStr(); const idx = habits[i].history.indexOf(t); if(idx > -1) habits[i].history.splice(idx,1); else habits[i].history.push(t); render(); }
        function delH(i) { habits.splice(i,1); render(); }

        document.getElementById('taskInput').addEventListener('keypress', (e) => e.key === 'Enter' && addTask());
        document.getElementById('habitInput').addEventListener('keypress', (e) => e.key === 'Enter' && addHabit());

        render();
    </script>
</body>
</html>
