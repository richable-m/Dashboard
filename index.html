<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rad Creative Dashboard V16</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { background-color: #09090b; color: #fafafa; font-family: 'Inter', sans-serif; }
        .bento-card { background: #18181b; border: 1px solid #27272a; border-radius: 1.5rem; padding: 1.5rem; display: flex; flex-direction: column; transition: all 0.3s ease; }
        .scroller { overflow-y: auto; max-height: 350px; }
        .scroller::-webkit-scrollbar { width: 4px; }
        .scroller::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 10px; }
        .dark-cal { filter: invert(92%) hue-rotate(180deg) brightness(105%) contrast(100%); background: #ffffff; }
        .day-sq { width: 8px; height: 8px; border-radius: 2px; background: #27272a; }
        .day-sq.active { background: #22c55e; box-shadow: 0 0 8px #22c55e44; }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen flex items-center justify-center">

    <div class="w-full max-w-7xl grid grid-cols-1 md:grid-cols-4 gap-4">
        
        <div class="md:col-span-2 md:row-span-2 bento-card p-0 overflow-hidden relative min-h-[350px]">
            <iframe 
                id="focus-video"
                src="https://www.youtube-nocookie.com/embed/DUzQadS3aJ0?autoplay=1&mute=1&controls=1&modestbranding=1&playsinline=1&rel=0&enablejsapi=1" 
                class="absolute inset-0 w-full h-full"
                frameborder="0" 
                allow="autoplay; encrypted-media" 
                allowfullscreen>
            </iframe>
        </div>

        <div class="md:col-span-2 bento-card justify-center pl-8 min-h-[180px]">
            <p id="greeting" class="text-blue-500 font-bold tracking-[0.2em] uppercase text-xs mb-1">Welcome</p>
            <h1 id="clock" class="text-6xl md:text-8xl font-extrabold tracking-tighter text-white leading-none">00:00</h1>
            <p id="date" class="text-zinc-500 text-lg font-medium uppercase tracking-[0.2em] mt-2 mb-6">Loading...</p>
            
            <form action="https://www.google.com/search" method="GET" class="w-full max-w-md relative group">
                <input type="text" name="q" placeholder="Search the web..." class="w-full bg-zinc-900 border border-zinc-800 rounded-2xl px-12 py-3 text-sm text-white focus:outline-none focus:border-blue-600 transition shadow-2xl">
                <i data-lucide="search" class="absolute left-4 top-3.5 w-4 h-4 text-zinc-600 group-focus-within:text-blue-500 transition"></i>
            </form>
        </div>

        <div class="md:col-span-1 bento-card justify-center">
            <h3 class="text-zinc-600 font-bold text-[10px] uppercase tracking-widest mb-4">Launch Pad</h3>
            <div class="grid grid-cols-1 gap-3">
                <a href="slack://open" class="flex items-center gap-3 p-3 bg-zinc-900/50 rounded-xl hover:bg-zinc-800 hover:text-white text-zinc-400 transition text-sm font-semibold border border-zinc-800/50">
                    <i data-lucide="message-circle" class="text-purple-400 w-5 h-5"></i> Slack App
                </a>
                <a href="https://linkedin.com" target="_blank" class="flex items-center gap-3 p-3 bg-zinc-900/50 rounded-xl hover:bg-zinc-800 hover:text-white text-zinc-400 transition text-sm font-semibold border border-zinc-800/50">
                    <i data-lucide="linkedin" class="text-blue-500 w-5 h-5"></i> LinkedIn
                </a>
            </div>
        </div>

        <div class="md:col-span-1 bento-card justify-between bg-red-950/5 border-red-900/20">
            <div>
                <div class="flex justify-between items-start mb-2">
                    <h3 class="text-red-500 font-bold text-[10px] uppercase tracking-widest">Mailbox</h3>
                    <i data-lucide="mail" class="w-4 h-4 text-red-500/50"></i>
                </div>
                <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank" class="block group">
                    <span class="text-2xl font-bold text-white group-hover:text-red-400 transition italic tracking-tight">Open Inbox</span>
                    <p class="text-[10px] text-zinc-500 mt-1 uppercase tracking-wider">Account (0)</p>
                </a>
            </div>
            
            <a href="https://mail.google.com/mail/u/0/#compose" target="_blank" class="mt-4 flex items-center justify-center gap-2 py-2 bg-red-600/10 hover:bg-red-600/20 border border-red-600/20 rounded-xl text-red-500 text-xs font-bold transition">
                <i data-lucide="pen-tool" class="w-3 h-3"></i> Quick Compose
            </a>
        </div>

        <div class="md:col-span-2 bento-card">
            <h3 class="text-zinc-600 font-bold text-[10px] uppercase tracking-widest mb-4">Habit Streaks (7D)</h3>
            <div class="flex gap-2 mb-4">
                <input type="text" id="habitInput" placeholder="New habit..." class="min-w-0 flex-1 bg-zinc-900 border border-zinc-800 rounded-xl px-4 py-2 text-sm text-white focus:outline-none focus:border-blue-500 transition">
                <button onclick="addHabit()" class="bg-blue-600 hover:bg-blue-500 text-white px-5 rounded-xl font-bold">+</button>
            </div>
            <div id="habitList" class="space-y-4 scroller"></div>
        </div>

        <div class="md:col-span-2 bento-card">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-zinc-600 font-bold text-[10px] uppercase tracking-widest">Priority Tasks</h3>
                <a href="https://tasks.google.com/u/0/canvas" target="_blank" class="flex items-center gap-1.5 text-[10px] font-bold text-blue-500 hover:text-blue-400 transition uppercase tracking-tighter bg-blue-500/10 px-2 py-1 rounded-lg">
                    <i data-lucide="check-square" class="w-3 h-3"></i> Google Tasks
                </a>
            </div>
            <div class="flex gap-2 mb-4">
                <input type="text" id="taskInput" placeholder="Add local task..." class="min-w-0 flex-1 bg-zinc-900 border border-zinc-800 rounded-xl px-4 py-2 text-sm text-white focus:outline-none focus:border-green-600 transition">
                <button onclick="addTask()" class="bg-zinc-700 hover:bg-zinc-600 text-white px-5 rounded-xl font-bold transition shadow-lg shadow-zinc-900/20">+</button>
            </div>
            <div id="taskList" class="space-y-2 scroller"></div>
        </div>

        <div class="md:col-span-4 bento-card p-0 overflow-hidden h-[600px] border-zinc-800">
            <iframe src="https://calendar.google.com/calendar/embed?src=mgmt%40radcreative.work&ctz=America%2FDenver&mode=WEEK&showTitle=0&showNav=1&showPrint=0&showTabs=0&showCalendars=0" class="dark-cal" width="100%" height="100%" frameborder="0" scrolling="no"></iframe>
        </div>
    </div>

    <script>
        // UI & Clock
        function updateUI() {
            const now = new Date();
            const hours = now.getHours();
            let greet = "Good night";
            if (hours >= 5 && hours < 12) greet = "Good morning";
            else if (hours >= 12 && hours < 17) greet = "Good afternoon";
            else if (hours >= 17 && hours < 21) greet = "Good evening";
            
            document.getElementById('greeting').innerText = `${greet}, Rad Creative`;
            document.getElementById('clock').innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
            document.getElementById('date').innerText = now.toLocaleDateString(undefined, { weekday: 'long', month: 'long', day: 'numeric' });
        }
        setInterval(updateUI, 1000);
        updateUI();

        // YouTube Volume (Hush to 10%)
        const iframe = document.getElementById('focus-video');
        iframe.onload = function() {
            setTimeout(() => {
                iframe.contentWindow.postMessage('{"event":"command","func":"setVolume","args":[10]}', '*');
            }, 2000);
        };

        // Storage & Logic
        let habits = JSON.parse(localStorage.getItem('habits_v2')) || [];
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        function getTodayStr() { return new Date().toISOString().split('T')[0]; }

        function render() {
            const today = getTodayStr();
            document.getElementById('habitList').innerHTML = habits.map((h, i) => {
                const isDoneToday = h.history.includes(today);
                let heatmapHtml = '';
                for(let d=6; d>=0; d--) {
                    const date = new Date(); date.setDate(date.getDate() - d);
                    const dStr = date.toISOString().split('T')[0];
                    const active = h.history.includes(dStr) ? 'active' : '';
                    heatmapHtml += `<div class="day-sq ${active}" title="${dStr}"></div>`;
                }
                return `<div class="bg-zinc-900/30 p-4 rounded-xl border border-zinc-800/50 group">
                    <div class="flex justify-between items-center mb-3">
                        <span class="text-sm font-medium ${isDoneToday ? 'text-zinc-500 line-through' : 'text-zinc-200'}">${h.text}</span>
                        <div class="flex gap-2">
                            <button onclick="toggleH(${i})" class="p-1 rounded-lg ${isDoneToday ? 'bg-green-500/20 text-green-500' : 'bg-zinc-800 text-zinc-500'} transition"><i data-lucide="check-circle-2" class="w-5 h-5"></i></button>
                            <button onclick="delH(${i})" class="opacity-0 group-hover:opacity-100 p-1 text-zinc-600 hover:text-red-500 transition"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                        </div>
                    </div>
                    <div class="flex gap-1.5 items-center">${heatmapHtml}</div>
                </div>`;
            }).join('');

            document.getElementById('taskList').innerHTML = tasks.map((t, i) => `
                <div class="flex justify-between items-center bg-zinc-900/30 p-3 rounded-xl border border-zinc-800/50 group">
                    <div class="flex items-center gap-3 overflow-hidden" onclick="toggleT(${i})"> 
                        <div class="min-w-[1.1rem] h-[1.1rem] rounded border border-zinc-600 flex items-center justify-center ${t.done ? 'bg-green-500 border-green-500' : ''}">
                            ${t.done ? '<i data-lucide="check" class="w-3 h-3 text-black font-bold"></i>' : ''}
                        </div>
                        <span class="text-sm truncate cursor-pointer ${t.done ? 'line-through text-zinc-600' : 'text-zinc-300'}">${t.text}</span>
                    </div>
                    <button onclick="delT(${i})" class="opacity-0 group-hover:opacity-100 text-zinc-600 hover:text-red-500 transition ml-2"><i data-lucide="x" class="w-4 h-4"></i></button>
                </div>`).join('');

            localStorage.setItem('habits_v2', JSON.stringify(habits));
            localStorage.setItem('tasks', JSON.stringify(tasks));
            lucide.createIcons();
        }

        function addHabit() { const input = document.getElementById('habitInput'); if(input.value.trim()) { habits.push({ text: input.value.trim(), history: [] }); input.value = ''; render(); } }
        function toggleH(i) { const today = getTodayStr(); const idx = habits[i].history.indexOf(today); if(idx > -1) habits[i].history.splice(idx, 1); else habits[i].history.push(today); render(); }
        function delH(i) { habits.splice(i, 1); render(); }
        function addTask() { const input = document.getElementById('taskInput'); if(input.value.trim()) { tasks.push({ text: input.value.trim(), done: false }); input.value = ''; render(); } }
        function toggleT(i) { tasks[i].done = !tasks[i].done; render(); }
        function delT(i) { tasks.splice(i, 1); render(); }

        document.getElementById('habitInput').addEventListener('keypress', (e) => e.key === 'Enter' && addHabit());
        document.getElementById('taskInput').addEventListener('keypress', (e) => e.key === 'Enter' && addTask());
        render();
    </script>
</body>
</html>
