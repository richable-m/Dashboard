<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rad Creative Vertical V19</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { background-color: #09090b; color: #fafafa; font-family: 'Inter', sans-serif; }
        .bento-card { background: #18181b; border: 1px solid #27272a; border-radius: 1.25rem; padding: 1.25rem; display: flex; flex-direction: column; transition: all 0.3s ease; }
        .scroller { overflow-y: auto; max-height: 250px; }
        .scroller::-webkit-scrollbar { width: 4px; }
        .scroller::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 10px; }
        .dark-cal { filter: invert(92%) hue-rotate(180deg) brightness(105%) contrast(100%); background: #ffffff; }
        .day-sq { width: 8px; height: 8px; border-radius: 2px; background: #27272a; }
        .day-sq.active { background: #22c55e; box-shadow: 0 0 8px #22c55e44; }
    </style>
</head>
<body class="p-4 min-h-screen">

    <div class="w-full max-w-[1000px] mx-auto flex flex-col gap-4">
        
        <div class="bento-card items-center text-center py-8">
            <p id="greeting" class="text-blue-500 font-bold tracking-[0.2em] uppercase text-xs mb-1 font-mono">Loading...</p>
            <h1 id="clock" class="text-7xl font-extrabold tracking-tighter text-white leading-none">00:00</h1>
            <p id="date" class="text-zinc-500 text-sm font-medium uppercase tracking-[0.2em] mt-2">Date Loading...</p>
        </div>

        <div class="bento-card border-blue-900/30 bg-blue-950/5">
            <div class="flex justify-between items-center mb-3">
                <h3 class="text-blue-400 font-bold text-[10px] uppercase tracking-widest">Gemini AI Assistant</h3>
                <i data-lucide="sparkles" class="w-4 h-4 text-blue-400/50"></i>
            </div>
            <div class="flex gap-2">
                <input type="text" id="geminiPrompt" placeholder="Type a prompt..." 
                    class="flex-1 bg-zinc-900/80 border border-zinc-800 rounded-xl px-4 py-2 text-sm text-white focus:outline-none focus:border-blue-500 transition">
                <button onclick="askGemini()" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-xl font-bold text-xs transition uppercase">Launch</button>
            </div>
        </div>

        <div class="bento-card p-0 overflow-hidden relative aspect-video min-h-[200px]">
            <iframe id="focus-video" src="https://www.youtube-nocookie.com/embed/DUzQadS3aJ0?autoplay=1&mute=1&controls=1&modestbranding=1&playsinline=1&rel=0&enablejsapi=1" class="absolute inset-0 w-full h-full" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div class="bento-card bg-red-950/5 border-red-900/20">
                <div class="flex justify-between items-center mb-3">
                    <h3 class="text-red-500 font-bold text-[10px] uppercase tracking-widest">Mail</h3>
                    <a href="https://mail.google.com/mail/u/1/#inbox" target="_blank"><i data-lucide="external-link" class="w-3 h-3 text-red-500/50"></i></a>
                </div>
                <a href="https://mail.google.com/mail/u/1/#compose" target="_blank" class="flex items-center justify-center gap-2 py-3 bg-red-600/10 hover:bg-red-600/20 border border-red-600/20 rounded-xl text-red-500 text-[10px] font-bold transition uppercase">
                    <i data-lucide="pen-tool" class="w-3 h-3"></i> Compose
                </a>
            </div>
            <div class="bento-card justify-center gap-2 py-3">
                <div class="grid grid-cols-2 gap-2">
                    <a href="slack://open" class="flex items-center justify-center gap-2 p-2 bg-zinc-900/50 rounded-lg hover:bg-zinc-800 text-zinc-400 transition text-[9px] font-bold border border-zinc-800/50 uppercase"><i data-lucide="message-circle" class="w-3 h-3 text-purple-400"></i> Slack</a>
                    <a href="https://jitter.video" target="_blank" class="flex items-center justify-center gap-2 p-2 bg-zinc-900/50 rounded-lg hover:bg-zinc-800 text-zinc-400 transition text-[9px] font-bold border border-zinc-800/50 uppercase"><i data-lucide="video" class="w-3 h-3 text-pink-500"></i> Jitter</a>
                </div>
                <a href="https://linkedin.com" target="_blank" class="flex items-center justify-center gap-2 p-2 bg-zinc-900/50 rounded-lg hover:bg-zinc-800 text-zinc-400 transition text-[9px] font-bold border border-zinc-800/50 uppercase"><i data-lucide="linkedin" class="w-3 h-3 text-blue-500"></i> LinkedIn</a>
            </div>
        </div>

        <div class="bento-card p-0 overflow-hidden h-[350px]">
            <div class="p-4 border-b border-zinc-800 bg-zinc-900/50 flex justify-between items-center">
                <h3 class="text-zinc-500 font-bold text-[10px] uppercase tracking-widest">Rad Creative Drive</h3>
                <i data-lucide="folder-kanban" class="w-3 h-3 text-zinc-600"></i>
            </div>
            <iframe src="https://drive.google.com/embeddedfolderview?id=16D6T52nUf2iHauh-WXv0jCVc4V00BmZZ#list" class="w-full h-full dark-cal" frameborder="0"></iframe>
        </div>

        <div class="bento-card">
            <h3 class="text-zinc-600 font-bold text-[10px] uppercase tracking-widest mb-4">Daily Habits</h3>
            <div class="flex gap-2 mb-4">
                <input type="text" id="habitInput" placeholder="New habit..." class="flex-1 bg-zinc-900 border border-zinc-800 rounded-xl px-4 py-2 text-sm text-white focus:outline-none focus:border-blue-500">
                <button onclick="addHabit()" class="bg-blue-600 text-white px-4 rounded-xl font-bold">+</button>
            </div>
            <div id="habitList" class="space-y-3 scroller"></div>
        </div>

        <div class="bento-card">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-zinc-600 font-bold text-[10px] uppercase tracking-widest">Google Tasks</h3>
                <a href="https://tasks.google.com/u/0/canvas" target="_blank" class="text-[9px] font-bold text-blue-500 bg-blue-500/10 px-2 py-1 rounded-lg uppercase">Open Portal</a>
            </div>
            <div id="taskList" class="space-y-2 scroller"></div>
        </div>

        <div class="bento-card p-0 overflow-hidden h-[500px]">
            <iframe src="https://calendar.google.com/calendar/embed?src=mgmt%40radcreative.work&ctz=America%2FDenver&mode=AGENDA&showTitle=0&showNav=1&showPrint=0&showTabs=0&showCalendars=0" class="dark-cal" width="100%" height="100%" frameborder="0" scrolling="no"></iframe>
        </div>

    </div>

    <script>
        // AI Logic
        function askGemini() {
            const query = document.getElementById('geminiPrompt').value;
            const url = query ? `https://gemini.google.com/app?q=${encodeURIComponent(query)}` : `https://gemini.google.com/app`;
            window.open(url, '_blank');
            document.getElementById('geminiPrompt').value = '';
        }

        // Clock & Greeting
        function updateUI() {
            const now = new Date();
            const hours = now.getHours();
            let greet = "Good night";
            if (hours >= 5 && hours < 12) greet = "Good morning";
            else if (hours >= 12 && hours < 17) greet = "Good afternoon";
            else if (hours >= 17 && hours < 21) greet = "Good evening";
            document.getElementById('greeting').innerText = `${greet}, Rad Creative`;
            document.getElementById('clock').innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
            document.getElementById('date').innerText = now.toLocaleDateString(undefined, { weekday: 'long', month: 'long', day: 'numeric' });
        }
        setInterval(updateUI, 1000); updateUI();

        // YouTube Volume (10%)
        const iframe = document.getElementById('focus-video');
        iframe.onload = function() {
            setTimeout(() => { iframe.contentWindow.postMessage('{"event":"command","func":"setVolume","args":[10]}', '*'); }, 2000);
        };

        // Data Management
        let habits = JSON.parse(localStorage.getItem('habits_v2')) || [];
        function getTodayStr() { return new Date().toISOString().split('T')[0]; }

        function render() {
            const today = getTodayStr();
            document.getElementById('habitList').innerHTML = habits.map((h, i) => {
                const isDoneToday = h.history.includes(today);
                return `<div class="bg-zinc-900/30 p-3 rounded-xl border border-zinc-800/50 flex justify-between items-center">
                    <span class="text-xs ${isDoneToday ? 'text-zinc-500 line-through' : 'text-zinc-200'}">${h.text}</span>
                    <button onclick="toggleH(${i})" class="p-1 rounded-lg ${isDoneToday ? 'bg-green-500/20 text-green-500' : 'bg-zinc-800 text-zinc-500'}"><i data-lucide="check-circle-2" class="w-4 h-4"></i></button>
                </div>`;
            }).join('');
            localStorage.setItem('habits_v2', JSON.stringify(habits));
            lucide.createIcons();
        }

        function addHabit() { const input = document.getElementById('habitInput'); if(input.value.trim()) { habits.push({ text: input.value.trim(), history: [] }); input.value = ''; render(); } }
        function toggleH(i) { const today = getTodayStr(); const idx = habits[i].history.indexOf(today); if(idx > -1) habits[i].history.splice(idx, 1); else habits[i].history.push(today); render(); }
        
        document.getElementById('habitInput').addEventListener('keypress', (e) => e.key === 'Enter' && addHabit());
        render();
    </script>
</body>
</html>
