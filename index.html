<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rad Creative Vertical V26</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Syne+Mono&display=swap');
        body { background-color: #0a0a0a; color: #fffefb; font-family: 'Open Sans', sans-serif; }
        .brand-accent { font-family: 'Syne Mono', monospace; color: #fff1ce; }
        .bento-card { background: #1c1c1c; border: 1px solid #2a2a2a; border-radius: 1.25rem; padding: 1.25rem; display: flex; flex-direction: column; }
        .scroller { overflow-y: auto; max-height: 250px; }
        .scroller::-webkit-scrollbar { width: 4px; }
        .scroller::-webkit-scrollbar-thumb { background: #333333; border-radius: 10px; }
        .dark-cal { filter: invert(92%) hue-rotate(180deg) brightness(105%) contrast(100%); background: #ffffff; }
        .day-sq { width: 10px; height: 10px; border-radius: 2px; background: #2a2a2a; transition: all 0.3s ease; }
        .day-sq.active { background: #fff1ce; box-shadow: 0 0 8px rgba(255, 241, 206, 0.4); }
        .accent-bg { background-color: #fff1ce; color: #0a0a0a; }
    </style>
</head>
<body class="p-4 min-h-screen">

    <div class="w-full max-w-[1000px] mx-auto flex flex-col gap-4">
        
        <div class="bento-card items-center text-center py-6">
            <p id="greeting" class="brand-accent font-bold tracking-[0.2em] uppercase text-[10px] mb-2">Loading...</p>
            <h1 id="clock" class="brand-accent text-7xl tracking-tighter leading-none">00:00</h1>
            <p id="date" class="brand-accent text-xs uppercase tracking-widest mt-4 opacity-60">Date Loading...</p>
        </div>

        <div class="bento-card border-[#fff1ce]/20">
            <div class="flex justify-between items-center mb-3">
                <h3 class="text-[#fff1ce] text-[10px] uppercase tracking-widest opacity-80 font-bold">Gemini AI Assistant</h3>
                <i data-lucide="sparkles" class="w-4 h-4 text-[#fff1ce]"></i>
            </div>
            <div class="flex gap-2">
                <input type="text" id="geminiPrompt" onkeypress="if(event.key==='Enter') askGemini()" placeholder="Ask Gemini..." 
                    class="flex-1 bg-[#0a0a0a] border border-[#2a2a2a] rounded-xl px-4 py-2 text-sm text-[#fffefb] focus:outline-none focus:border-[#fff1ce] transition">
                <button onclick="askGemini()" class="accent-bg px-5 py-2 rounded-xl font-bold text-xs transition uppercase hover:opacity-90">Launch</button>
            </div>
        </div>

        <div class="bento-card p-0 overflow-hidden relative aspect-video">
            <iframe id="focus-video" src="https://www.youtube-nocookie.com/embed/DUzQadS3aJ0?autoplay=1&mute=1&controls=1&modestbranding=1&playsinline=1&rel=0&enablejsapi=1" class="absolute inset-0 w-full h-full" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div class="bento-card">
                <div class="flex justify-between items-center mb-3">
                    <h3 class="text-[#fff1ce] text-[10px] uppercase tracking-widest opacity-80">Mail u/1</h3>
                    <a href="https://mail.google.com/mail/u/1/#inbox" target="_blank"><i data-lucide="external-link" class="w-3 h-3 text-[#fff1ce]"></i></a>
                </div>
                <a href="https://mail.google.com/mail/u/1/#compose" target="_blank" class="flex items-center justify-center gap-2 py-3 border border-[#fff1ce]/30 bg-[#fff1ce]/5 rounded-xl text-[#fff1ce] text-[10px] font-bold transition uppercase hover:bg-[#fff1ce]/10">
                    <i data-lucide="pen-tool" class="w-3 h-3"></i> Compose
                </a>
            </div>
            <div class="bento-card justify-center gap-2 py-3">
                <div class="grid grid-cols-3 gap-2">
                    <a href="slack://open" class="flex flex-col items-center justify-center gap-1 p-2 bg-[#0a0a0a] rounded-lg hover:bg-[#2a2a2a] text-[#fffefb] transition text-[8px] font-bold border border-[#2a2a2a] uppercase"><i data-lucide="message-circle" class="w-3 h-3 text-[#fff1ce]"></i> Slack</a>
                    <a href="https://jitter.video" target="_blank" class="flex flex-col items-center justify-center gap-1 p-2 bg-[#0a0a0a] rounded-lg hover:bg-[#2a2a2a] text-[#fffefb] transition text-[8px] font-bold border border-[#2a2a2a] uppercase"><i data-lucide="video" class="w-3 h-3 text-[#fff1ce]"></i> Jitter</a>
                    <a href="https://linkedin.com" target="_blank" class="flex flex-col items-center justify-center gap-1 p-2 bg-[#0a0a0a] rounded-lg hover:bg-[#2a2a2a] text-[#fffefb] transition text-[8px] font-bold border border-[#2a2a2a] uppercase"><i data-lucide="linkedin" class="w-3 h-3 text-[#fff1ce]"></i> LinkedIn</a>
                </div>
            </div>
        </div>

        <div class="bento-card">
            <h3 class="text-[#fff1ce] text-[10px] uppercase tracking-widest mb-4 font-bold">Local To-Do</h3>
            <div class="flex gap-2 mb-4">
                <input type="text" id="taskInput" placeholder="Quick task..." class="flex-1 bg-[#0a0a0a] border border-[#2a2a2a] rounded-xl px-4 py-2 text-sm text-[#fffefb] focus:outline-none focus:border-[#fff1ce]">
                <button onclick="addTask()" class="accent-bg text-[#0a0a0a] px-5 rounded-xl font-bold">+</button>
            </div>
            <div id="taskList" class="space-y-2 scroller"></div>
        </div>

        <div class="bento-card">
            <h3 class="text-[#fff1ce] text-[10px] uppercase tracking-widest mb-4 font-bold">Habit Streaks (7D)</h3>
            <div id="habitList" class="space-y-4 scroller"></div>
            <div class="flex gap-2 mt-4">
                <input type="text" id="habitInput" placeholder="New habit..." class="flex-1 bg-[#0a0a0a] border border-[#2a2a2a] rounded-xl px-4 py-2 text-sm text-[#fffefb] focus:outline-none focus:border-[#fff1ce]">
                <button onclick="addHabit()" class="accent-bg text-[#0a0a0a] px-5 rounded-xl font-bold">+</button>
            </div>
        </div>

        <div class="bento-card p-0 overflow-hidden h-[500px]">
            <div class="p-4 border-b border-[#2a2a2a] bg-[#1c1c1c] flex justify-between items-center">
                <h3 class="text-[#fffefb] text-[10px] uppercase tracking-widest opacity-60">Schedule</h3>
                <a href="https://tasks.google.com/u/0/canvas" target="_blank" class="brand-accent text-xs font-bold border-2 border-[#fff1ce] px-4 py-1.5 rounded-full uppercase hover:bg-[#fff1ce] hover:text-[#0a0a0a] transition-all">
                    Google Tasks Portal
                </a>
            </div>
            <iframe src="https://calendar.google.com/calendar/embed?src=mgmt%40radcreative.work&ctz=America%2FDenver&mode=AGENDA&showTitle=0&showNav=1&showPrint=0&showTabs=0&showCalendars=0" class="dark-cal" width="100%" height="100%" frameborder="0" scrolling="no"></iframe>
        </div>

    </div>

    <script>
        // FIXED ACTION FOR GEMINI
        function askGemini() {
            const input = document.getElementById('geminiPrompt');
            const query = input.value.trim();
            if (query !== "") {
                const url = `https://gemini.google.com/app?prompt=${encodeURIComponent(query)}`;
                window.open(url, '_blank');
                input.value = ''; 
            } else {
                window.open('https://gemini.google.com/app', '_blank');
            }
        }

        function updateUI() {
            const now = new Date();
            const hours = now.getHours();
            let greet = "Good night";
            if (hours >= 5 && hours < 12) greet = "Good morning";
            else if (hours >= 12 && hours < 17) greet = "Good afternoon";
            else if (hours >= 17 && hours < 21) greet = "Good evening";
            document.getElementById('greeting').innerText = `${greet}, Rad Creative`;
            document.getElementById('clock').innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
            document.getElementById('date').innerText = now.toLocaleDateString(undefined, { weekday: 'long', month: 'long', day: 'numeric' });
        }
        setInterval(updateUI, 1000); updateUI();

        // VOLUME LOCK 10%
        const iframe = document.getElementById('focus-video');
        iframe.onload = function() {
            let volInterval = setInterval(() => {
                iframe.contentWindow.postMessage('{"event":"command","func":"setVolume","args":[10]}', '*');
            }, 1000);
            setTimeout(() => clearInterval(volInterval), 5000);
        };

        let tasks = JSON.parse(localStorage.getItem('rad_tasks')) || [];
        let habits = JSON.parse(localStorage.getItem('rad_habits')) || [];
        function getTodayStr() { return new Date().toISOString().split('T')[0]; }

        function render() {
            const today = getTodayStr();
            document.getElementById('taskList').innerHTML = tasks.map((t, i) => `
                <div class="flex justify-between items-center bg-[#0a0a0a] p-3 rounded-xl border border-[#2a2a2a] group">
                    <span class="text-sm cursor-pointer ${t.done ? 'text-zinc-600 line-through' : 'text-[#fffefb]'}" onclick="toggleT(${i})">${t.text}</span>
                    <button onclick="delT(${i})" class="opacity-0 group-hover:opacity-100 text-zinc-800 hover:text-red-500 transition"><i data-lucide="x" class="w-4 h-4"></i></button>
                </div>`).join('');

            document.getElementById('habitList').innerHTML = habits.map((h, i) => {
                const isDoneToday = h.history.includes(today);
                let heatmapHtml = '';
                for(let d=6; d>=0; d--) {
                    const date = new Date(); date.setDate(date.getDate() - d);
                    const active = h.history.includes(date.toISOString().split('T')[0]) ? 'active' : '';
                    heatmapHtml += `<div class="day-sq ${active}"></div>`;
                }
                return `
                <div class="bg-[#0a0a0a] p-3 rounded-xl border border-[#2a2a2a] group">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-xs ${isDoneToday ? 'text-zinc-600' : 'text-[#fffefb]'}">${h.text}</span>
                        <div class="flex gap-2">
                            <button onclick="toggleH(${i})" class="p-1 rounded-lg ${isDoneToday ? 'bg-[#fff1ce] text-[#0a0a0a]' : 'bg-[#2a2a2a] text-[#fff1ce]'} transition"><i data-lucide="check" class="w-3 h-3"></i></button>
                            <button onclick="delH(${i})" class="opacity-0 group-hover:opacity-100 text-zinc-800 hover:text-red-500"><i data-lucide="trash-2" class="w-3 h-3"></i></button>
                        </div>
                    </div>
                    <div class="flex gap-2">${heatmapHtml}</div>
                </div>`;
            }).join('');

            localStorage.setItem('rad_tasks', JSON.stringify(tasks));
            localStorage.setItem('rad_habits', JSON.stringify(habits));
            lucide.createIcons();
        }

        function addTask() { const inp = document.getElementById('taskInput'); if(inp.value.trim()){ tasks.push({text: inp.value.trim(), done: false}); inp.value=''; render(); } }
        function toggleT(i) { tasks[i].done = !tasks[i].done; render(); }
        function delT(i) { tasks.splice(i,1); render(); }
        function addHabit() { const inp = document.getElementById('habitInput'); if(inp.value.trim()){ habits.push({text: inp.value.trim(), history: []}); inp.value=''; render(); } }
        function toggleH(i) { const t = getTodayStr(); const idx = habits[i].history.indexOf(t); if(idx > -1) habits[i].history.splice(idx,1); else habits[i].history.push(t); render(); }
        function delH(i) { habits.splice(i,1); render(); }

        document.getElementById('taskInput').addEventListener('keypress', (e) => e.key === 'Enter' && addTask());
        document.getElementById('habitInput').addEventListener('keypress', (e) => e.key === 'Enter' && addHabit());

        render();
    </script>
</body>
</html>
