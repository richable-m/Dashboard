<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCC Dash v48</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Syne+Mono&display=swap');
        :root { --brand-red: #FF8981; --brand-yellow: #fff1ce; }
        body { background-color: #0a0a0a; color: #fffefb; font-family: 'Open Sans', sans-serif; }
        .brand-accent { font-family: 'Syne Mono', monospace; color: var(--brand-yellow); }
        .bento-card { background: #1c1c1c; border: 1px solid #2a2a2a; border-radius: 1.25rem; padding: 1.5rem; width: 100%; transition: all 0.3s ease; }
        .dark-iframe { filter: invert(90%) hue-rotate(180deg) contrast(110%); background: #fff; border-radius: 0.75rem; width: 100%; height: 100%; border: none; }
        .accent-bg { background-color: var(--brand-yellow); color: #0a0a0a; }
        .day-sq { width: 14px; height: 14px; border-radius: 3px; background: #2a2a2a; }
        .day-sq.active { background: var(--brand-yellow); box-shadow: 0 0 8px rgba(255, 241, 206, 0.4); }
        .section-title { font-size: 12px; text-transform: uppercase; letter-spacing: 0.1em; font-weight: 700; opacity: 0.5; margin-bottom: 1rem; }
        #video-controls { background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(4px); display: none; }
    </style>
</head>
<body class="p-6 min-h-screen flex justify-center">

    <div class="w-full max-w-[900px] flex flex-col gap-6">
        
        <div class="bento-card border-[#fff1ce]/10 flex-row items-center justify-between py-8">
            <div class="flex-1">
                <p id="greeting" class="brand-accent text-3xl font-bold uppercase tracking-tighter">Good Morning, Rich</p>
                <p id="date" class="brand-accent text-xs opacity-60 uppercase tracking-widest mt-1">...</p>
            </div>
            <div class="text-center px-8 border-x border-white/5">
                <h1 id="clock" class="brand-accent text-7xl font-bold tracking-tighter leading-none">00:00</h1>
            </div>
            <div class="flex-1 text-right flex flex-col items-end">
                <div class="flex items-center gap-2 text-[#fff1ce]">
                    <div id="weather-icon"><i data-lucide="cloud" class="w-8 h-8"></i></div>
                    <span id="weather-temp" class="brand-accent text-3xl font-bold">--°F</span>
                </div>
                <p class="brand-accent text-[10px] opacity-40 uppercase tracking-widest">Fort Collins, CO</p>
            </div>
        </div>

        <div class="bento-card flex-row items-center justify-between py-6 border-white/5">
            <div class="flex items-center gap-6">
                <div class="p-3 rounded-2xl bg-white/5 text-[#fff1ce]"><i data-lucide="timer" class="w-8 h-8"></i></div>
                <div>
                    <p id="pomo-timer-display" class="brand-accent text-5xl font-bold">50:00</p>
                    <h4 class="brand-accent text-[10px] font-bold uppercase tracking-widest opacity-40">50/10 Focus Protocol</h4>
                </div>
            </div>
            <button id="pomo-main-btn" onclick="togglePomo()" class="accent-bg px-12 py-4 rounded-full font-bold uppercase text-sm tracking-widest hover:scale-105 transition">Start Focus</button>
        </div>

        <div class="bento-card border-white/5">
            <div class="grid grid-cols-4 gap-4">
                <a href="slack://open" class="flex items-center gap-4 bg-black/40 p-4 rounded-2xl border border-white/5 hover:border-[#fff1ce]/30 transition">
                    <i data-lucide="message-circle" class="w-5 h-5 text-[#fff1ce]"></i>
                    <span class="text-[10px] font-bold uppercase tracking-widest">Slack</span>
                </a>
                <a href="https://jitter.video" target="_blank" class="flex items-center gap-4 bg-black/40 p-4 rounded-2xl border border-white/5 hover:border-[#fff1ce]/30 transition">
                    <i data-lucide="video" class="w-5 h-5 text-[#fff1ce]"></i>
                    <span class="text-[10px] font-bold uppercase tracking-widest">Jitter</span>
                </a>
                <a href="https://mail.google.com/mail/u/1/" target="_blank" class="flex items-center gap-4 bg-black/40 p-4 rounded-2xl border border-white/5 hover:border-[#fff1ce]/30 transition">
                    <i data-lucide="mail" class="w-5 h-5 text-[#fff1ce]"></i>
                    <span class="text-[10px] font-bold uppercase tracking-widest">Gmail</span>
                </a>
                <a href="https://gemini.google.com/app" target="_blank" class="flex items-center gap-4 bg-[#fff1ce]/10 p-4 rounded-2xl border border-[#fff1ce]/20 hover:bg-[#fff1ce]/20 transition">
                    <i data-lucide="sparkles" class="w-5 h-5 text-[#fff1ce]"></i>
                    <span class="text-[10px] font-bold uppercase tracking-widest">Gemini</span>
                </a>
            </div>
        </div>

        <div class="bento-card p-0 aspect-video relative group overflow-hidden border-white/5">
            <div id="focus-video" class="w-full h-full"></div>
            <button onclick="toggleVideoSettings()" class="absolute top-4 right-4 z-20 bg-black/60 p-2 rounded-full opacity-0 group-hover:opacity-100 transition"><i data-lucide="settings" class="w-4 h-4 text-white"></i></button>
            <div id="video-controls" class="absolute inset-0 z-30 flex flex-col items-center justify-center p-8">
                <input type="text" id="videoUrlInput" placeholder="Paste YouTube Link..." class="bg-black border border-white/20 rounded-xl px-4 py-3 text-white mb-3 text-sm w-64">
                <button onclick="updateVideo()" class="accent-bg px-8 py-2 rounded-xl font-bold text-[10px] uppercase">Update Focus</button>
            </div>
        </div>

        <div class="bento-card border-[#fff1ce]/10 h-[500px]">
            <h3 class="section-title">Rad Creative Assets</h3>
            <div class="flex-1 rounded-xl overflow-hidden bg-white">
                <iframe src="https://drive.google.com/embeddedfolderview?id=1rNaiPDpqHdKKbmdIRHWcc-oKS43Q4KAP#grid" class="dark-iframe"></iframe>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-6">
            <div class="bento-card h-[400px]">
                <h3 class="section-title">Today's Tasks</h3>
                <div class="flex gap-2 mb-4">
                    <input type="text" id="taskInput" placeholder="New task..." class="bg-black border border-white/10 rounded-xl px-4 py-2 text-xs flex-1 focus:outline-none focus:border-[#fff1ce]">
                    <button onclick="addTask()" class="accent-bg px-4 rounded-xl font-bold">+</button>
                </div>
                <div id="taskList" class="overflow-y-auto space-y-2 pr-2"></div>
            </div>
            <div class="bento-card h-[400px]">
                <h3 class="section-title">Habit Streaks</h3>
                <div class="flex gap-2 mb-4">
                    <input type="text" id="habitInput" placeholder="New habit..." class="bg-black border border-white/10 rounded-xl px-4 py-2 text-xs flex-1 focus:outline-none focus:border-[#fff1ce]">
                    <button onclick="addHabit()" class="accent-bg px-4 rounded-xl font-bold">+</button>
                </div>
                <div id="habitList" class="overflow-y-auto space-y-3 pr-2"></div>
            </div>
        </div>

        <div class="bento-card p-0 overflow-hidden h-[450px] border-white/5">
            <iframe src="https://calendar.google.com/calendar/embed?src=mgmt%40radcreative.work&ctz=America%2FDenver&mode=AGENDA&showTitle=0&showNav=1&showPrint=0&showTabs=0&showCalendars=0" class="dark-iframe"></iframe>
        </div>
    </div>

    <script>
        // --- LOGIC ENGINE ---
        function getLocalISODate() {
            const d = new Date();
            const offset = d.getTimezoneOffset() * 60000; 
            return new Date(d.getTime() - offset).toISOString().split('T')[0];
        }

        let tasks = JSON.parse(localStorage.getItem('rad_tasks')) || [];
        let habits = JSON.parse(localStorage.getItem('rad_habits')) || [];
        let lastDate = getLocalISODate();
        let player;

        // Pomo
        let pomoTime = 50 * 60; let isRunning = false; let pomoInterval;
        function togglePomo() {
            const btn = document.getElementById('pomo-main-btn');
            if (isRunning) { clearInterval(pomoInterval); isRunning = false; btn.innerText = "Resume Focus"; } 
            else { 
                isRunning = true; btn.innerText = "Pause Focus";
                pomoInterval = setInterval(() => {
                    pomoTime--; updatePomo();
                    if (pomoTime <= 0) { clearInterval(pomoInterval); new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg').play(); }
                }, 1000);
            }
        }
        function updatePomo() {
            const m = Math.floor(pomoTime / 60).toString().padStart(2, '0');
            const s = (pomoTime % 60).toString().padStart(2, '0');
            document.getElementById('pomo-timer-display').innerText = `${m}:${s}`;
        }

        // Render Lists
        function render() {
            const today = getLocalISODate();
            
            document.getElementById('taskList').innerHTML = tasks.map((t, i) => `
                <div class="flex justify-between items-center bg-black/40 p-3 rounded-xl border border-white/5 group">
                    <span class="text-xs ${t.done ? 'text-zinc-600 line-through' : ''}" onclick="toggleT(${i})">${t.text}</span>
                    <button onclick="delT(${i})" class="opacity-0 group-hover:opacity-100 text-zinc-700 hover:text-red-500 transition">×</button>
                </div>`).join('');

            document.getElementById('habitList').innerHTML = habits.map((h, i) => {
                let grid = '';
                for(let d=6; d>=0; d--) {
                    const date = new Date(); date.setDate(date.getDate() - d);
                    const dStr = new Date(date.getTime() - (date.getTimezoneOffset() * 60000)).toISOString().split('T')[0];
                    grid += `<div class="day-sq ${h.history.includes(dStr) ? 'active' : ''}"></div>`;
                }
                const isDone = h.history.includes(today);
                return `<div class="bg-black/40 p-3 rounded-xl border border-white/5 flex justify-between items-center">
                    <div><span class="text-[10px] font-bold uppercase ${isDone ? 'opacity-30' : ''}">${h.text}</span><div class="flex gap-1.5 mt-2">${grid}</div></div>
                    <button onclick="toggleH(${i})" class="p-2 rounded-lg ${isDone ? 'accent-bg' : 'bg-white/5 text-[#fff1ce]'}"><i data-lucide="check" class="w-4 h-4"></i></button>
                </div>`;
            }).join('');

            localStorage.setItem('rad_tasks', JSON.stringify(tasks));
            localStorage.setItem('rad_habits', JSON.stringify(habits));
            if (window.lucide) lucide.createIcons();
        }

        // UI Updates
        function updateUI() {
            const now = new Date();
            const hrs = now.getHours();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
            document.getElementById('date').innerText = now.toLocaleDateString(undefined, { weekday: 'long', month: 'long', day: 'numeric' });
            
            let greet = "Good Evening";
            if (hrs < 12) greet = "Good Morning";
            else if (hrs < 18) greet = "Good Afternoon";
            document.getElementById('greeting').innerText = `${greet}, Rich`;

            if (getLocalISODate() !== lastDate) { lastDate = getLocalISODate(); render(); }
        }

        async function fetchWeather() {
            try {
                const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=40.58&longitude=-105.08&current=temperature_2m&temperature_unit=fahrenheit');
                const data = await res.json();
                document.getElementById('weather-temp').innerText = `${Math.round(data.current.temperature_2m)}°F`;
            } catch(e) {}
        }

        // Video
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('focus-video', {
                height: '100%', width: '100%', videoId: 'DUzQadS3aJ0',
                playerVars: { 'autoplay': 1, 'mute': 1, 'controls': 1 }
            });
        }
        function toggleVideoSettings() { const v = document.getElementById('video-controls'); v.style.display = v.style.display === 'flex' ? 'none' : 'flex'; }
        function updateVideo() {
            const val = document.getElementById('videoUrlInput').value;
            let id = val.includes('v=') ? val.split('v=')[1].split('&')[0] : val.split('/').pop();
            if (id && player) { player.loadVideoById(id); toggleVideoSettings(); }
        }

        // CRUD
        function addTask() { const i = document.getElementById('taskInput'); if(i.value){ tasks.push({text: i.value, done: false}); i.value=''; render(); } }
        function toggleT(i) { tasks[i].done = !tasks[i].done; render(); }
        function delT(i) { tasks.splice(i,1); render(); }
        function addHabit() { const i = document.getElementById('habitInput'); if(i.value){ habits.push({text: i.value, history: []}); i.value=''; render(); } }
        function toggleH(i) { 
            const t = getLocalISODate(); 
            const idx = habits[i].history.indexOf(t);
            if(idx > -1) habits[i].history.splice(idx,1); else habits[i].history.push(t);
            render(); 
        }

        // INIT
        const tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(tag);
        setInterval(updateUI, 1000); updateUI(); render(); fetchWeather();
    </script>
</body>
</html>
