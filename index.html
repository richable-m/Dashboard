<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rad Creative Rich-V28</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Syne+Mono&display=swap');
        body { background-color: #0a0a0a; color: #fffefb; font-family: 'Open Sans', sans-serif; }
        .brand-accent { font-family: 'Syne Mono', monospace; color: #fff1ce; }
        .bento-card { background: #1c1c1c; border: 1px solid #2a2a2a; border-radius: 1.25rem; padding: 1.5rem; display: flex; flex-direction: column; }
        .dark-cal { filter: invert(92%) hue-rotate(180deg) brightness(105%) contrast(100%); background: #ffffff; }
        .accent-bg { background-color: #fff1ce; color: #0a0a0a; }
        .scroller { overflow-y: auto; max-height: 200px; }
        .scroller::-webkit-scrollbar { width: 4px; }
        .scroller::-webkit-scrollbar-thumb { background: #333333; border-radius: 10px; }
    </style>
</head>
<body class="p-4 min-h-screen">

    <div class="w-full max-w-[1000px] mx-auto flex flex-col gap-4">
        
        <div class="bento-card text-center gap-2 border-[#fff1ce]/10">
            <div class="flex flex-col md:flex-row justify-between items-center w-full px-4 gap-4">
                <div class="flex-1 text-left">
                    <p class="brand-accent text-2xl font-bold uppercase tracking-tighter">Good Evening, Rich</p>
                    <p id="date" class="brand-accent text-sm opacity-60 uppercase tracking-widest mt-1">February 8, 2026</p>
                </div>
                <div class="flex-none">
                    <h1 id="clock" class="brand-accent text-6xl font-bold tracking-tighter leading-none">00:00</h1>
                </div>
                <div class="flex-1 text-right">
                    <div class="flex items-center justify-end gap-2 text-[#fff1ce]">
                        <i data-lucide="cloud-moon" class="w-6 h-6"></i>
                        <span class="brand-accent text-2xl font-bold">48°F</span>
                    </div>
                    <p class="brand-accent text-[10px] opacity-60 uppercase tracking-widest mt-1">Clear · Fort Collins</p>
                </div>
            </div>
        </div>

        <div class="bento-card border-[#ea4335]/20">
            <div class="flex justify-between items-center mb-4">
                <div class="flex items-center gap-2">
                    <i data-lucide="mail" class="w-4 h-4 text-[#ea4335]"></i>
                    <h3 class="text-[#fff1ce] text-[10px] uppercase tracking-widest font-bold">Gmail u/1 Portal</h3>
                </div>
                <a href="https://mail.google.com/mail/u/1/#inbox" target="_blank" class="text-[10px] brand-accent opacity-50 hover:opacity-100 uppercase tracking-widest">Open Inbox</a>
            </div>
            <div class="grid grid-cols-2 gap-3">
                <a href="https://mail.google.com/mail/u/1/#inbox" target="_blank" class="bg-[#0a0a0a] border border-[#2a2a2a] p-4 rounded-xl flex items-center justify-between group hover:border-[#ea4335]/50 transition">
                    <span class="text-xs font-bold uppercase tracking-widest opacity-80">Check Notifications</span>
                    <i data-lucide="bell" class="w-4 h-4 text-[#ea4335] group-hover:animate-bounce"></i>
                </a>
                <a href="https://mail.google.com/mail/u/1/#compose" target="_blank" class="accent-bg p-4 rounded-xl flex items-center justify-between group hover:opacity-90 transition">
                    <span class="text-xs font-bold uppercase tracking-widest">New Message</span>
                    <i data-lucide="plus-circle" class="w-4 h-4"></i>
                </a>
            </div>
        </div>

        <div class="bento-card p-0 overflow-hidden relative aspect-video">
            <iframe id="focus-video" src="https://www.youtube-nocookie.com/embed/DUzQadS3aJ0?autoplay=1&mute=1&controls=1&modestbranding=1&playsinline=1&rel=0&enablejsapi=1" class="absolute inset-0 w-full h-full" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>

        <div class="grid grid-cols-4 gap-3">
            <a href="slack://open" class="flex flex-col items-center justify-center gap-2 py-4 bg-[#1c1c1c] rounded-2xl hover:bg-[#2a2a2a] text-[#fffefb] transition text-[8px] font-bold border border-[#2a2a2a] uppercase">
                <i data-lucide="message-circle" class="w-4 h-4 text-[#fff1ce]"></i> Slack
            </a>
            <a href="https://jitter.video" target="_blank" class="flex flex-col items-center justify-center gap-2 py-4 bg-[#1c1c1c] rounded-2xl hover:bg-[#2a2a2a] text-[#fffefb] transition text-[8px] font-bold border border-[#2a2a2a] uppercase">
                <i data-lucide="video" class="w-4 h-4 text-[#fff1ce]"></i> Jitter
            </a>
            <a href="https://linkedin.com" target="_blank" class="flex flex-col items-center justify-center gap-2 py-4 bg-[#1c1c1c] rounded-2xl hover:bg-[#2a2a2a] text-[#fffefb] transition text-[8px] font-bold border border-[#2a2a2a] uppercase">
                <i data-lucide="linkedin" class="w-4 h-4 text-[#fff1ce]"></i> LinkedIn
            </a>
            <a href="https://gemini.google.com/app" target="_blank" class="flex flex-col items-center justify-center gap-2 py-4 bg-[#fff1ce]/10 rounded-2xl hover:bg-[#fff1ce]/20 text-[#fff1ce] transition text-[8px] font-bold border border-[#fff1ce]/20 uppercase">
                <i data-lucide="sparkles" class="w-4 h-4"></i> Gemini
            </a>
        </div>

        <div class="bento-card p-0 overflow-hidden h-[500px]">
            <div class="p-4 border-b border-[#2a2a2a] bg-[#1c1c1c] flex justify-between items-center">
                <h3 class="text-[#fffefb] text-[10px] uppercase tracking-widest opacity-60">Schedule</h3>
                <a href="https://tasks.google.com/u/0/canvas" target="_blank" class="brand-accent text-xs font-bold border-2 border-[#fff1ce] px-6 py-2 rounded-full uppercase hover:bg-[#fff1ce] hover:text-[#0a0a0a] transition-all">
                    Google Tasks Portal
                </a>
            </div>
            <iframe src="https://calendar.google.com/calendar/embed?src=mgmt%40radcreative.work&ctz=America%2FDenver&mode=AGENDA&showTitle=0&showNav=1&showPrint=0&showTabs=0&showCalendars=0" class="dark-cal" width="100%" height="100%" frameborder="0" scrolling="no"></iframe>
        </div>

    </div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
        }
        setInterval(updateClock, 1000); updateClock();

        // VOLUME LOCK 10%
        const iframe = document.getElementById('focus-video');
        iframe.onload = function() {
            let volInterval = setInterval(() => {
                iframe.contentWindow.postMessage('{"event":"command","func":"setVolume","args":[10]}', '*');
            }, 1000);
            setTimeout(() => clearInterval(volInterval), 5000);
        };

        lucide.createIcons();
    </script>
</body>
</html>
