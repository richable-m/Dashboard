<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bento Dashboard V5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #09090b; color: #fafafa; font-family: 'Inter', sans-serif; }
        .bento-card { background: #18181b; border: 1px solid #27272a; border-radius: 1.5rem; padding: 1.5rem; transition: all 0.3s ease; }
        .scroller { overflow-y: auto; max-height: 250px; }
        .scroller::-webkit-scrollbar { width: 4px; }
        .scroller::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 10px; }
    </style>
</head>
<body class="p-6">

    <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-4 gap-4">
        
        <div class="md:col-span-2 bento-card flex flex-col justify-center">
            <h1 id="clock" class="text-7xl font-bold tracking-tighter text-white">00:00</h1>
            <p id="date" class="text-zinc-500 text-lg font-medium uppercase tracking-widest mt-2">Loading...</p>
        </div>

        <div class="bento-card">
            <h3 class="text-zinc-500 font-bold text-xs uppercase tracking-widest mb-4">Launch Pad</h3>
            <div class="grid grid-cols-1 gap-2">
                <a href="https://slack.com" target="_blank" class="flex items-center gap-3 p-3 bg-zinc-900 rounded-xl hover:bg-zinc-800 transition text-sm">
                    <i data-lucide="message-circle" class="text-purple-400 w-4 h-4"></i> Slack
                </a>
                <a href="https://linkedin.com" target="_blank" class="flex items-center gap-3 p-3 bg-zinc-900 rounded-xl hover:bg-zinc-800 transition text-sm">
                    <i data-lucide="linkedin" class="text-blue-400 w-4 h-4"></i> LinkedIn
                </a>
            </div>
        </div>

        <div class="bento-card">
            <h3 class="text-zinc-500 font-bold text-xs uppercase tracking-widest mb-3">Focus Vibes</h3>
            <div class="aspect-video rounded-xl overflow-hidden bg-black shadow-2xl border border-zinc-800">
                <div id="player"></div>
            </div>
        </div>

        <div class="md:col-span-2 bento-card">
            <h3 class="text-zinc-500 font-bold text-xs uppercase tracking-widest mb-4">Daily Habits</h3>
            <div class="flex gap-2 mb-4">
                <input type="text" id="habitInput" placeholder="Add a habit..." class="flex-1 bg-zinc-900 border border-zinc-800 rounded-lg px-4 py-2 text-sm focus:outline-none focus:border-blue-500">
                <button onclick="addHabit()" class="bg-blue-600 px-4 py-2 rounded-lg font-bold">+</button>
            </div>
            <div id="habitList" class="space-y-2 scroller"></div>
        </div>

        <div class="bento-card">
            <h3 class="text-zinc-500 font-bold text-xs uppercase tracking-widest mb-4">To-Do</h3>
            <div class="flex gap-2 mb-4">
                <input type="text" id="taskInput" placeholder="Task..." class="flex-1 bg-zinc-900 border border-zinc-800 rounded-lg px-4 py-2 text-sm focus:outline-none focus:border-green-500">
                <button onclick="addTask()" class="bg-zinc-700 px-4 py-2 rounded-lg font-bold">+</button>
            </div>
            <div id="taskList" class="space-y-2 scroller"></div>
        </div>

        <div class="bento-card p-0 overflow-hidden relative group">
            <img src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=crop&q=80&w=800" class="w-full h-full object-cover opacity-50 group-hover:scale-105 transition duration-700">
            <div class="absolute inset-0 flex items-center justify-center">
                <span class="text-white font-bold tracking-[0.3em] uppercase text-xs">Stay Calm</span>
            </div>
        </div>

    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // 1. YouTube Player Logic
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: 'DUzQadS3aJ0', // Your Video ID
                playerVars: {
                    'playsinline': 1,
                    'autoplay': 1,
                    'mute': 1,
                    'modestbranding': 1,
                    'rel': 0
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }
        function onPlayerReady(event) {
            event.target.playVideo();
        }

        // 2. Clock Logic
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            document.getElementById('date').innerText = now.toLocaleDateString(undefined, { weekday: 'long', month: 'long', day: 'numeric' });
        }
        setInterval(updateClock, 1000);
        updateClock();

        // 3. Habits/Tasks Persistence
        let habits = JSON.parse(localStorage.getItem('habits')) || [];
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        function render() {
            const hList = document.getElementById('habitList');
            hList.innerHTML = habits.map((h, i) => `
                <div class="flex justify-between items-center bg-zinc-900 p-3 rounded-xl border border-zinc-800 group">
                    <span onclick="toggleH(${i})" class="cursor-pointer ${h.done ? 'line-through text-zinc-600' : ''}">${h.text}</span>
                    <button onclick="delH(${i})" class="opacity-0 group-hover:opacity-100 text-red-500 transition">×</button>
                </div>
            `).join('');

            const tList = document.getElementById('taskList');
            tList.innerHTML = tasks.map((t, i) => `
                <div class="flex justify-between items-center bg-zinc-900/50 p-2 rounded-lg group">
                    <span onclick="toggleT(${i})" class="cursor-pointer text-sm ${t.done ? 'line-through text-zinc-600' : ''}">${t.text}</span>
                    <button onclick="delT(${i})" class="opacity-0 group-hover:opacity-100 text-zinc-500">×</button>
                </div>
            `).join('');

            localStorage.setItem('habits', JSON.stringify(habits));
            localStorage.setItem('tasks', JSON.stringify(tasks));
            lucide.createIcons();
        }

        function addHabit() { const input = document.getElementById('habitInput'); if(input.value) { habits.push({text: input.value, done: false}); input.value=''; render(); } }
        function addTask() { const input = document.getElementById('taskInput'); if(input.value) { tasks.push({text: input.value, done: false}); input.value=''; render(); } }
        function toggleH(i) { habits[i].done = !habits[i].done; render(); }
        function toggleT(i) { tasks[i].done = !tasks[i].done; render(); }
        function delH(i) { habits.splice(i, 1); render(); }
        function delT(i) { tasks.splice(i, 1); render(); }

        render();
    </script>
</body>
</html>
